  <body>

      <button type="button" class="btn btn-primary" onclick="something();" id="demo4">Demo4</button>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>

      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>

      <li class="nav-item">
        <a class="nav-link" href="/demo1.html">Demo</a>

      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
	      <ul class="nav nav-tabs" id="myTab1" role="tablist">
		      <li class="nav-item">
			      <a class="nav-link active" id="home-tab1" data-toggle="tab" href="#home1" role="tab" aria-controls="home" aria-selected="true">login</a>
		      </li>
		      <li class="nav-item">
			      <a class="nav-link" id="profile-tab1" data-toggle="tab" href="#profile1" role="tab" aria-controls="profile" aria-selected="false">register</a>
		      </li>
	      </ul>
	      <div class="tab-content" id="myTabContent1">
		      <div class="tab-pane fade show active" id="home1" role="tabpanel" aria-labelledby="home-tab1">
		        <form>
		          <div class="form-group">
		            <label for="exampleInputEmail1">Email address</label>
		            <div>
		              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		            </div>
		            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		          </div>
		          <div class="form-group">
		            <label for="exampleInputPassword1">Password</label>
		            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		          </div>
		          <div class="form-group form-check">
		            <input type="checkbox" class="form-check-input" id="exampleCheck1">
		            <label class="form-check-label" for="exampleCheck1">Check me out</label>
		          </div>
		          <div class="form-group">
			        <label for="exampleFormControlFile1">Example file input</label>
			        <input type="file" class="form-control-file" id="exampleFormControlFile1">
		          </div>

		          <button type="submit" class="btn btn-primary" onclick="something();"><span>Submit</span></button>
		        </form>
		      </div>
		      <div class="tab-pane fade" id="profile1" role="tabpanel" aria-labelledby="profile-tab1">
			      <div class="form-check">
				      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
				      <label class="form-check-label" for="exampleRadios1">
					      Default radio
				      </label>
			      </div>
			      <div class="form-check">
				      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				      <label class="form-check-label" for="exampleRadios2">
					      Second default radio
				      </label>
			      </div>
			      <div class="form-check">
				      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
				      <label class="form-check-label" for="exampleRadios3">
					      Disabled radio
				      </label>
			      </div>
		      </div>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter name">
          </div>
	        <div class="form-group">
		        <label for="examplegender">Gender</label>
		        <select id="examplegender" class="form-control">
			        <option value="male">Male</option>
			        <option value="female">Female</option>
		        </select>
	        </div>
	        <div class="form-group">
		        <label for="exampleInputEmail2">Email address</label>
		        <div>
			        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
		        </div>
		        <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small>
	        </div>

	        <input type="submit" value="submit1" class="btn btn-primary">
        </form>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

      </div>
    </div>
	    <div class="modal" tabindex="-1" role="dialog" id="modalexample">
		    <div class="modal-dialog" role="document">
			    <div class="modal-content">
				    <div class="modal-header">
					    <h5 class="modal-title">Modal title</h5>
					    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
					    </button>
				    </div>
				    <div class="modal-body">
					    <div class="form-group">
						    <label for="exampleInputEmail3">Email address</label>
						    <div>
							    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Enter email">
						    </div>
						    <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
					    </div>
				    </div>
				    <div class="modal-footer">
					    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					    <button type="button" class="btn btn-primary">Save changes</button>
				    </div>
			    </div>
		    </div>
	    </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js"></script>
    <script type="text/javascript">
      function something() {
        alert("invoked successfully");
        var postdata = {"something":"cors test"};
        $.ajax({
          url: "https://voicetest.nistapp.com/voiceapi/clickevents",
          type: "POST",
          data: postdata,
          dataType: "json",
          contentType: "application/json",
          success: function(result){
            console.log(result);
          }
        });
      }
      $(document).ready(function() {
		/*$("#demo3").click(function() {
		  alert("Hello, world!");
		});*/
		$('#modalexample').on('shown.bs.modal', function () {
		  introJs().addStep({
			  element: document.getElementById("#exampleInputEmail3"),
			  intro: "Please input in the field and then continue."
		  }).goToStepNumber(1).start();
		});
		// $("#modalexample").modal('show');
      });
    </script>
	    <script type="text/javascript">
			(function(){
				var uda = document.createElement('script'); uda.type = 'text/javascript'; uda.src = 'https://cdn.nistapp.ai/dist/assets/UDALoad.js';
				uda.onload = () => {
					if(typeof UDAAuthDataConfig !== 'undefined') {
						UDAAuthDataConfig({id : '123456789', email : 'dummy@dummy.com'});
						UDAPluginSDK({
							enableOverlay: true,
						});
					}
				}
				document.body.appendChild(uda);
			})();
			function changeUserId(){
				UDAAuthDataConfig({id : Date.now().toString(), email : Date.now().toString()+'dummy@dummy.com'});
			}
			function logout(){
				console.log('here');
				UDAAuthDataConfig({id : '', email : ''});
			}
	    </script>
  </body>
