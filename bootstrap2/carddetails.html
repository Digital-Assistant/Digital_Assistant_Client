<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <!-- added nistapp-watcher class to overcome bootstrap classes overriding issue-->
  <body class="nistapp-watcher">
    <div class="container-fluid p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col-9"></div>
            <div class="col-3 shadow vh-100 uda-page-right-bar">
              <div class="uda-ribbon-arrow" id="uda-close-panel">
                <img src="dist/images/right-arrow.png">
              </div>
                <div class="text-center">
                  <img class="img-fluid" src="dist/images/nistapp-logo.png"/>
                  <span class="uda-help-bg-tooltip">Need Help?</span>
                </div>
                <div class="nistapp-watcher text-primary text-center">UDAN (Beta)</div>
                <div class="input-group mb-2 mt-2">
                  <span class="input-group-text" style="background-color: #dce0f7;"><img src="dist/images/mic-icon.png"/></span>
                  <input type="text" class="form-control" style="background-color: #eceffd;">
                  <span class="input-group-text" style="background-color: #dce0f7;"><img src="dist/images/search-icon.png"/></span>
                </div>
                <hr>
                <!-- Cards list section start -->
                <div class="cards-list-main overflow-auto">
                  <div class="card shadow-sm mb-2 remove-card-bg rounded-bottom">
                    <div class="card-body">
                      <div class="uda-card-btns">
                        <div class="uda-loading-bar position-relative text-center me-auto d-block" style="height: 50px;" id="nist-autoplay">
                          <span class="d-block w-25"><img src="dist/images/play.png"></span>
                        </div>
                      </div>
                      <div class="uda-card-right-dbl-arrow" id="uda-backto-search">
                        <img class="p-2" src="dist/images/right-duble-arrow.png">
                      </div>
                      <h5 class="text-center">Test label</h5>
                      <hr>
                      <ul class="uda-suggestion-list position-relative text-start" id="uda-sequence-steps">
                        <li class="inactive"><i>Home</i></li>
                        <li class="inactive"><i>Projects</i></li>
                        <li class="inactive"><i>Issues</i></li>
                      </ul>
                    </div>
                    <div class="card-footer p-0 uda-details-footer d-flex align-items-center">
                      <div class="uda-details-footer-left w-25 float-start uda-trash-img" id="uda-delete-sequence">    </div>
                      <div class="w-75 float-end text-end me-2"><img src="dist/images/search-icon.png"> </div>
                    </div>
                  </div>

                </div>
                <!-- UDAN Footer -->
                <div class="fixed-bottom col-3 uda-footer-bar">
                  <div class="uda-container">
                    <div class="uda-dropdown d-print-inline-block position-relative float-end m-2" id="uda-advanced-btn">
                      <button class="uda-advanced-btn d-print-inline-flex align-items-center"><span>Advanced</span></button>
                      <div class="uda-advanced-btn-content"><a id="uda-advance-section">New Sequence </a></div></div>
                    <!-- <hr> -->
                  </div>
                  <br>
                 
                  <div class="uda-container" style="border-top:1px solid #969696; margin-top: 30px; padding: 5px;">
                    <div class="uda-footer-left">Copyrights Reserved 2021.</div>
                    <div class="uda-footer-right text-end"><a href="https://udan.nistapp.ai" target="_blank">Know More </a><img src="dist/images/nistapp-logo.png" width="15px" height="15px;"></div>
                  
                  </div>
                </div>

            </div>

        </div>
    </div>
    
        
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
