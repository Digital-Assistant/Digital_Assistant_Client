<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <!-- added nistapp-watcher class to overcome bootstrap classes overriding issue-->
  <body class="nistapp-watcher">
    <div class="container-fluid p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col-9"></div>
            <div class="col-3 shadow vh-100 uda-page-right-bar">
              <div class="uda-ribbon-arrow" id="uda-close-panel">
                <img src="dist/images/right-arrow.png">
              </div>
                <div class="text-center">
                  <img class="img-fluid" src="dist/images/nistapp-logo.png"/>
                  <span class="uda-help-bg-tooltip">Need Help?</span>
                </div>
                <div class="nistapp-watcher text-primary text-center">UDAN (Beta)</div>
                <div class="input-group mb-2 mt-2">
                  <span class="input-group-text" style="background-color: #dce0f7;"><img src="dist/images/mic-icon.png"/></span>
                  <input type="text" class="form-control" style="background-color: #eceffd;">
                  <span class="input-group-text" style="background-color: #dce0f7;"><img src="dist/images/search-icon.png"/></span>
                </div>
                <hr>
                <!-- Cards list section start -->
                <div class="cards-list-main overflow-auto">
                  <div class="card shadow-sm mb-2 remove-card-bg rounded-bottom">
                    <div class="card-body">
                      <h5 class="text-center">Recorded Sequence</h5>
                      <hr>
                      <ul class="uda-recording position-relative lh-sm text-start" id="uda-recorded-results">
                        <li class="uda-recorded-label-editable">
                            <i>
                                <span id="uda-display-clicked-text">Spent time</span><span><button class="uda-tutorial-btn border-0 ms-1" style="padding:0px;" type="button" id="uda-edit-clickedname"><img src="dist/images/edit.png"></button></span>
                                <div class="d-flex align-items-center">&nbsp; &nbsp;<input type="checkbox" id="isPersonal" class="uda-checkbox"> <label style="font-size:16px;" class="ps-2 pe-1">Personal Information</label><span style="position: relative; top: 0px;"><img src="dist/images/info.png" title="select this box if this field / text contains personal information like name / username. We need to ignore personal information while processing."></span></div>
                            </i>
                        </li>
   
                      </ul>
                      <hr>
                      <div class="text-align-start">
                        <input type="text" id="uda-recorded-name" name="uda-save-recorded[]" class="uda-form-input w-100 mt-2 mb-2 border-0 p-2" placeholder="Enter Label">
                        <div id="uda-sequence-names">
                            <div class="d-flex"><input type="text" id="uda-recorded-name" name="uda-save-recorded[]" class="uda-form-input uda-form-input-reduced p-2 mb-2 border-0 " placeholder="Enter Label"><button class="delete-btn uda-remove-row"><img src="dist/images/delete.png"></button>
                            </div>
                        </div>
                        <div class="mb-2 text-end"><button class="add-btn border-0 ps-2 pe-2">+ Add Label</button>		
                        </div><br><br><br>
                        <div class="mt-2 mw-100 mb-2"><button class="uda-record-btn border-0 align-items-center p-2"><span class="ps-4">Cancel and Exit</span></button><button class="uda-submit-btn border-0 float-end p-2">Submit</button>
                        </div>	
                      </div>
                    </div>
                
                  </div>

                </div>
                <!-- UDAN Footer -->
                <div class="fixed-bottom col-3 uda-footer-bar">
                  <div class="uda-container">
                    <div class="uda-dropdown d-print-inline-block position-relative float-end m-2" id="uda-advanced-btn">
                      <button class="uda-advanced-btn d-print-inline-flex align-items-center"><span>Advanced</span></button>
                      <div class="uda-advanced-btn-content"><a id="uda-advance-section">New Sequence </a></div></div>
                    <!-- <hr> -->
                  </div>
                  <br>
                 
                  <div class="uda-container" style="border-top:1px solid #969696; margin-top: 30px; padding: 5px;">
                    <div class="uda-footer-left">Copyrights Reserved 2021.</div>
                    <div class="uda-footer-right text-end"><a href="https://udan.nistapp.ai" target="_blank">Know More </a><img src="dist/images/nistapp-logo.png" width="15px" height="15px;"></div>
                  
                  </div>
                </div>

            </div>

        </div>
    </div>
    
        
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
